name: Build and Release Electron App

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest] #, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Package and Build the Electron app
      run: |
        npm run package
        npm run make

    - name: Archive the build (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir artifacts
        cp -R out/make/* artifacts/

    - name: Archive the build (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir artifacts
        powershell Compress-Archive -Path out\make\* -DestinationPath artifacts\app-windows.zip

    - name: Archive the build (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir artifacts
        cp -R out/make/*.dmg artifacts/

    - name: Upload the build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ matrix.os }}
        path: artifacts

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts
  
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ./artifacts
  
      - name: Prepare release assets
        run: |
          mkdir release_assets
          find ./artifacts -type f -exec cp -v {} release_assets/ \;
          ls -R release_assets
  
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          tag_name: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false